spring.application.name=inventory-service

server.port=7002

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=inventory_db

logging.level.root=INFO
logging.level.se.david.microservices=DEBUG
# SpringDoc OpenAPI configuration
springdoc.api-docs.path=/openapi/v3/api-docs
springdoc.swagger-ui.path=/openapi/swagger-ui.html
springdoc.packagesToScan=se.david.microservices.core.inventory
springdoc.pathsToMatch=/**
# API documentation properties
api.common.version=1.0.0
api.common.title=Inventory API
api.common.description=Inventory Service

